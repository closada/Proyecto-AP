<div class="card tarjeta">
    <h1>Experiencia profesional</h1>
        <ul>
            <li *ngFor="let exp of expList">
                <div class="row">
            <div class="col-2">
                <img [src]="exp.company.image" alt="logo-empresa" class="mx-auto d-block">
            </div>
            <div class="col-8">
                <h5>{{exp.position}}</h5>
                <h6>{{exp.company.name}} | {{exp.timeStart}} - {{exp.timeEnd}}</h6>
                <p>{{exp.textInfo}}</p>
            </div>
            <div class="col-2">
                <button type="button" class="btn"><fa-icon [icon]="faEdit"></fa-icon></button>
                <button type="button" class="btn" (click)="onDelete(exp)"><fa-icon [icon]="faTrash"></fa-icon></button>
            </div>
                   </div>
             </li>
            
    </ul>
</div>
